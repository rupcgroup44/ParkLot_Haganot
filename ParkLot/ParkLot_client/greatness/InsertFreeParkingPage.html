			<div class="gtco-container justify-content-center lgSize">
				<div class="row">
					<div class="col-xl-12 animate-box frame">
						<h3 id="koteret-insert-parking">הזנת השאלה</h3>
						<div id="warning">
							<p><strong>שים/י לב!</strong></p>
							<label for="pick-half-hour-min">* יש להזין חניה לטווח של חצי שעה לפחות</label>
							<label for="day-tommorow">*במידה ותכניס שעת סיום מוקדמת משעת ההתחלה המערכת תזהה זאת כהשאלה שנגמרת ביום למחרת.</label>
							<label for="day-tommorow">*ניתן להכניס רק זמנים בקפיצות של 15 דקות, למשל:8:00, 8:15 וכו'.</label>
						</div>
						<br />
						<form id="insert_parking_form" action="#">
							<div class="row form-group">
								<div class="col-md-12">
									<label>אנא בחר/י את צורת הזנת ההשאלה בה הינך מעוניין/ת:</label><!--בחירת סוג הזמנים של המשתמש-->
									<div class="row">
										<div class="col-md-3">
											<input type="radio" id="single" name="date-type" value="single" onclick="showSingle()">
											<label for="single">יום בודד</label>
										</div>

										<div class="col-md-3">
											<input type="radio" id="range" name="date-type" value="range" onclick="showRange()">
											<label for="range">טווח</label>
										</div>
									</div>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12" id="single-day">
									<!--במידה ובחר להזין יום בודד-->
									<label for="free-day">תאריך:</label>
									<input type="date" id="free-day" name="free-day" class="form-control">


								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12" id="date-range">
									<!--במידה ובחר להזין טווח של תאריכים-->
									<label for="start-date">תאריך התחלה:</label>
									<input type="date" id="start-date" name="start-date" class="form-control">
									<label for="end-date">תאריך סיום:</label>
									<input type="date" id="end-date" name="end-date" class="form-control">
									<label for="pick-half-hour-min">* יש להזין חניה לטווח של חצי שעה לפחות</label>
								</div>
								<div class="row" id="hours">


									<div class="col-xs-6">
										<label for="end-time">שעת סיום:</label>
										<input type="time" id="end-time" name="end-time" class="form-control" oninput="checkCode()" />
									</div>
									<div class="col-xs-6">
										<label for="start-time">שעת התחלה:</label>
										<input type="time" id="start-time" name="start-time" class="form-control" oninput="checkCode()" step="900">
									</div>

								</div>
							</div>

							<div class="row form-group">

								<div class="col-md-12">
									<label>בחר חניה רצויה להשאלה:</label>
									<div id="ph1">
										<!--פה יופיעו שמות החניות של המשתמש-->
									</div>



								</div>
							</div>

							<div class="form-group">
								<input type="submit" value="הזנת השאלה" class="btn btn-primary">
							</div>

						</form>
					</div>
				</div>
