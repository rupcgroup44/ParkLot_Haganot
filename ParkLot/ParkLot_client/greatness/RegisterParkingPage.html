<body>

	<div class="gtco-loader"></div>

	<div id="page">
		<div class="gtco-section">
			<div class="gtco-container justify-content-center">
				<div class="row">
					<div class="col-md-2 animate-box"></div>
					<div class="col-md-8 animate-box frame">
						<div class="row">
							<div class="col-10"><img id="login-logo" src="images/logo-parking lot.png" /></div>
							<div class="col-2">	<h1 id="Login-h1">הרשמה</h1></div>
						</div>
						<form id="RegisterForm" action="#">
							<div class="row form-group">
								<div class="form-input-reg" id="REG-MAIL">
									<label for="email">מייל<span class="required-star">*</span></label>
									<input class="form-input-reg form-control" type="email" placeholder="email@website.com" id="email" required>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-sm-12 col-md-6">
									<label for="email">שם משפחה<span class="required-star">*</span></label>
									<input class="form-input-reg form-control" type="text" placeholder="שם משפחה" pattern="[A-Za-zא-ת ']+" id="familyName" required>
								</div>
								<div class="col-sm-12 col-md-6">
									<label for="email">שם פרטי<span class="required-star">*</span></label>
									<input class="form-input-reg form-control" type="text" placeholder="שם פרטי" pattern="[A-Za-zא-ת ']+" id="firstName" required>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-sm-12 col-md-6">
									<label for="email">טלפון 2</label>
									<input class="form-input-reg form-control" type="text" placeholder="0527894515" pattern="[0-9]{10}" id="phone2" min="10" max="10">
								</div>
								<div class="col-sm-12 col-md-6">
									<label for="email">טלפון 1<span class="required-star">*</span></label>
									<input class="form-input-reg form-control" type="text" placeholder="0586326318" pattern="[0-9]{10}" id="phone1" min="10" max="10" required>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-sm-12 col-md-6">
									<label for="email">כתובת<span class="required-star">*</span></label>
									<input class="form-input-reg form-control" type="text" placeholder="החרצית 2, נתניה, ישראל" id="address" required>
								
								</div>
								<div class="col-sm-12 col-md-6">
									<label for="email">מספר חניות<span class="required-star">*</span></label>
									<input class="form-input-reg form-control" type="number" placeholder="2" id="parkingNumber" min="1" max="4" required>
								</div>
							</div>
							<div class="row form-group" id="parking-form-group"></div>

							<div class="row form-group">
								<div class="form-input-reg" id="REG-PASS">
									<label for="pwd">סיסמא<span class="required-star">*</span></label>
									<input class="form-input-reg form-control" autocomplete="off" type="text" placeholder="סיסמא" id="pwd" required>
								</div>
							</div>
							<div class="row form-group">
								<p>*לאחר ביצוע ההרשמה ישלח אלייך מייל עם קוד הבניין איתו תוכל/י להתחבר לאתר</p>
							</div>
							<div id="butReg" class="form-group">
								<input type="submit" class="btn btn-primary " value="הרשמה" />
							</div>

						</form>
					</div>
					<div class="col-md-2 animate-box "></div>
				</div>
			</div>

		</div>
